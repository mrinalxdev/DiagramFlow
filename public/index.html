<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1
      class="text-4xl text-center bg-blue-600 rounded-xl p-3 text-white font-bold font-mono"
    >
      Chit-Chat
    </h1>
    <div class="m-0 p-1 bg-[#f2f2f2] flex flex-col min-h-screen">
      <ul id="message" class="list-none m-0 p-0">
        <li class="text-[#888]"></li>
      </ul>
      <form
        action=""
        id="form"
        class="flex justify-center gap-4 mt-auto p-[10px] bg-[#fff]"
      >
        <input
          type="text"
          id="m"
          autocomplete="off"
          class="flex-1 border-black border-2 font-[16px] w-full rounded-xl p-1 placeholder:text-sm"
          placeholder="Type message ..."
        />
        <button
          id="send-btn"
          class="cursor-pointer p-2 rounded-xl bg-blue-600 text-white"
        >
          Send
        </button>
      </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.3/socket.io.js"></script>
    <script src="app.js"></script>
  </body>
</html>
